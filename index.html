<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cruz Vermelha</title>
    <link rel="stylesheet" href="main.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>Dashboard - Cruz Vermelha</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#presencas">Registro de Presenças</a></li>
            <li><a href="#voluntarios">Gestão de Voluntários</a></li>
            <li><a href="#relatorios">Relatórios</a></li>
            <li><a href="#configuracoes">Configurações</a></li>
            <li><a href="#cursos">Cursos</a></li>
        </ul>
    </nav>
    <main>
        <form id="login-form">
            <input type="text" name="login" id="acesso-login" placeholder="Nome de usuário">
            <input type="password" name="senha" id="senha-acesso" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
        <div class="message" id="message"></div>
        <div class="create-account-link">
            <a href="#">Criar novo usuário</a>
            <a href="#">Esqueceu a senha</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cruz Vermelha</p>
    </footer>

    <script>
        // processo de login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            var username = document.getElementById('acesso-login').value;
            var password = document.getElementById('senha-acesso').value;

            // validação de login
            if (username === 'usuario' && password === 'senha') {
                showMessage('success', 'Login bem-sucedido!');
            } else {
                showMessage('error', 'Credenciais inválidas. Por favor, tente novamente.');
            }
        });

        // exibir mensagens
        function showMessage(type, message) {
            var messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
